<body>
  <div id="main">
    <nav class="space-between">
      <div class="notify">
        <div class="space-between" id="msg">
          <p><i class="fa-solid fa-circle-info"></i>
            <span id="msgcontent">这是一条初始消息。</span>
          </p>
          <a class="fa-solid fa-xmark"></a>
        </div>
      </div>
      <div class="sub space-between space">
        <span class="dropdown">
          <a class="fa-solid fa-shuffle" onclick="bg()" data-sub="换背景"></a>
          <div style="right:0;min-width:10em;">
            <div>
              <p><i class="fa-brands fa-qq fa-fw"></i> 2399052066
                <span class="shield">投稿</span>
              </p>
              <span class="dim">授权许可为</span>
              <a class="shield" href="https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh">CC BY-NC-SA 4.0</a>
            </div>
            <a onclick="displayCP()"><i class="fa-solid fa-list-check fa-fw"></i> 背景菜单
              <span class="shield">Ctrl+右键</span></a>
            <a href="https://img.xuewuzhibu.cn/album/h8p">
              <i class="fa-solid fa-images fa-fw"></i> 一卷图库
              <span class="shield"><i class="fa-regular fa-eye"></i> 15.4k</span>
              <p class="dim">由学无止步图床托管</p>
            </a>
          </div>
        </span>
        <a onclick="fullscreen()"><i class="fa-solid fa-expand" id="fullscreen" data-sub="全屏"></i></a>
      </div>
    </nav>

    <div style="text-align: center;">
      <h2 id="activity" contenteditable></h2>
      <h1 id="subject" contenteditable>开放互助 活跃创新</h1>
      <h3 id="duration" contenteditable><br>野生技协</h3>
      <p class="dim" contenteditable><br>2022年</p>
    </div>

    <footer class="space-between">
      <p><i class="fa-solid fa-image"></i> <span id="bg">背景: 雨后校园</span></p>
      <p><i class="fa-solid fa-file-powerpoint"></i> 一键PPT - 内容不会被保存</p>
    </footer>
  </div>

  </div>
  <div id="cp" style="display:none;">
    <span id="cpbd"></span>

    <div class="barset">
      <div id="sizebar">
        <div><i class="fa-solid fa-text-height"></i></div>
        <i class="fa-solid fa-text-height"></i>
      </div>
      <div id="contrastbar">
        <div><i class="fa-solid fa-circle-half-stroke"></i></div>
        <i class="fa-solid fa-circle-half-stroke"></i>
      </div>
    </div>

    <div style="height: 100%;">
      <p><i class="fa-regular fa-images"></i> 背景列表</p>
      <div id="bglist">
        <a onclick="bg(0)"><i class="fa-solid fa-pen-to-square"></i> 自定义url</a>
        <a onclick="bg(-1)"><i class="fa-regular fa-square-minus"></i> 恢复默认</a>
      </div>
    </div>

  </div>

  <script src="./msg.js"></script>
  <script src="./interact.js" msg></script>
  <script src="./gallery.js" msg interact></script>
